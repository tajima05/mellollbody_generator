  <head>
  <meta charset="UTF-8">
  <title>めろーるぼでぃ - 感情×色ジェネレーター</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>めろーるぼでぃ<br>感情×色 ジェネレーター</h1>
  <button onclick="generate()">ひらめきを引く 🎲</button>
  <div class="output" id="result">ここにキャラ名が表示されます</div>

  <script>
    const emotions = [
      "喜び", "悲しみ", "怒り", "恐れ", "嫉妬", "安堵", "焦燥",
      "驚愕", "憧れ", "信頼", "恋慕", "憂鬱", "感謝", "怯え",
      "懐古", "拒絶", "懺悔", "希望", "無関心", "羨望", "後悔", "疑念"
    ];

    const colors = [
      "白", "黒", "赤", "紅", "桃", "黄", "橙", "茶",
      "緑", "翠", "青", "藍", "水", "紫", "菫", "灰",
      "桜", "空", "霧", "墨", "翡翠", "鉄", "螢", "蜜柑"
    ];

    function generate() {
      const emotion = emotions[Math.floor(Math.random() * emotions.length)];
      const color = colors[Math.floor(Math.random() * colors.length)];
      const result = `${emotion}の${color}`;
      document.getElementById("result").textContent = result;
    }
  </script>
</body>
</html>
